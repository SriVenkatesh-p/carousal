<body>

    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
      aria-current="true" aria-content="Slide 1"></li>
      <li data-target="#carouselExampleCaptions"  data-bs-slide-to="1"
      aria-content="Slide 2"></li>
      <li data-target="#carouselExampleCaptions" data-bs-slide-to="2"
      aria-content="Slide 3"></li>
    </ol>

    <ol class="carousel-indicators">
      <li data-target="#carousel-example" data-slide-to="0" class="active" aria-current="true" aria-content="Slide 1" ></li>
      <li data-target="#carousel-example" data-slide-to="1"  aria-content="Slide 2"></li>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img id="carouselimage" src="https://i.postimg.cc/qR1qGhZZ/1.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h2 class="animated bounceInRight" style="animation-delay: 1s">
            We Are Reliable
          </h2>
          <h3 class="animated bounceInLeft" style="animation-delay: 2s">
            Lorem ipsum dolor sit amet.
          </h3>
          <button id="button" class="animated bounceInLeft btn btn-primary" style="animation-delay: 3s">
            <span>Login</span>
          </button>
        </div>
      </div>
      <div class="carousel-item">
        <img id="carouselimage" src="https://i.postimg.cc/qR1qGhZZ/1.jpg" class="d-block w-100" alt="...">

        <div class="carousel-caption d-none d-md-block">
          <h2 class="animated slideInDown" style="animation-delay: 1s">
            We Deliver On Time
          </h2>
          <h3 class="animated slideInRight" style="animation-delay: 2s">
            Lorem ipsum dolor sit amet.
          </h3>
          <button id="button" class="animated zoomIn btn btn-primary" style="animation-delay: 3s">
            <span>Login</span>
          </button>
        </div>
      </div>
      <div class="carousel-item">
        <img id="carouselimage" src="https://i.postimg.cc/qR1qGhZZ/1.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h2 class="animated zoomIn" style="animation-delay: 1s">
            Best Customer Support
          </h2>
          <h3 class="animated zoomIn" style="animation-delay: 2s">
            Lorem ipsum dolor sit amet.
          </h3>
          <button id="button" class="animated zoomIn btn btn-primary" style="animation-delay: 3s">
            <span>Login</span>
          </button>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
